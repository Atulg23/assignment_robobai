<br>
<input type="text" id="myInput" onkeyup="mysearch()" placeholder="Product search box" title="Type in a name">

<table class="table table-hover">
  <thead>
  <tr>
      <td>Production Id </td>
      <td>Quantity</td>
      <td>Production Name</td>
      <td>Cost Price</td>
      <td>Selling Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let adunit of adunits">
          <td>{{adunit.prod_id}}</td>
          <td>{{adunit.quantity}}</td>
          <td>{{adunit.prod_name}}</td>
          <td>{{adunit.cost_price}}</td>
          <td>{{adunit.selling_price}}</td>
          <td><a [routerLink]="['/edit', adunit._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteAdUnit(adunit._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
